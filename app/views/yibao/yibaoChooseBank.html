<style>
    .bankcardlist {
        height: 5rem;
        background: #ffffff;
        border-bottom: 0.05rem solid #ccc;
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .bankcardlist .bank-name {
        margin-left: 2rem;
        font-size: 1.5rem;
    }
    .bankcardlist .bank-icon {
        margin-left: 2rem;
        width: 2rem;
        height: 2rem;
    }


</style>

<div class="wBankList bg-fff" holl-page style="overflow-y: scroll;">
    
    <div class="bankcardlist" ng-repeat="list in YibaoPay.BankCardList" ng-click="bankCard(list)">
<!-- <span class="bank-icon">{{list.bankCode}}</span> -->
        <img class="bank-icon" src="img/bankyibao/{{list.bankCode}}.png" /><span class="bank-name">{{list.bankName}}</span></span>

    </div>


</div>

    .yuan-icon {

<!--原绑卡样式-->
<style>
    .bank_list {
        position: relative;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        margin-top: 1.2rem;
    }
   .bank_content {
       height: 9.5rem;
       overflow: hidden;
       position: relative;
       z-index: 10;

   }
   .bank_content .wrap {
       position: relative;
       margin:0 1.2rem;
       width:35.1rem;
       height:9.5rem;
       -webkit-border-radius: 0.2rem;
       border-radius: 0.2rem;
       background-color: #fff;
       overflow: hidden;
       -weblit-box-shadow: 0 2px 13px 0 #C5C5C5;
       box-shadow: 0 2px 13px 0 #C5C5C5;
   }
   .bank_content .wrap .icon_bank{
       position: absolute;
       left:1.2rem;
       width:4.5rem;
       top:50%;
       -webkit-transform: translateY(-50%);
       transform: translateY(-50%);
   }
   .bank_content .wrap >span{
       position: absolute;
       left:6.9rem;
       top:50%;
       -webkit-transform: translateY(-50%);
       transform: translateY(-50%);
       font-size: 1.6rem;
       color: #303030;
   }
   .bank_content .wrap .icon_bank_bg{
       position: absolute;
       left:20.6rem;
       width:10.9rem;
       top:50%;
       -webkit-transform: translateY(-50%);
       transform: translateY(-50%);
   }
    .bank_content.no_bank .ui-href {
        position: absolute;
        right:1.2rem;
        top:50%;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        padding-right: 1.2rem;
        text-align: right;
        font-size:1.2rem;
        color: #7E7E7E;
    }
    .bank_right {
        height: 9.5rem;
        width:7rem;
        display: -webkit-box;
        -webkit-box-pack: center;
        -webkit-box-align: center;
        position: absolute;
        top: 0;
        right: 1.2rem;
        z-index: 0;
        background-color: #E2262A;
        color:#fff;
        font-size: 1.4rem;
        border-top-right-radius: 0.2rem;
        border-bottom-right-radius: 0.2rem;
    }
    .repayNew {
        position: fixed;
        width: 100%;
        background: #efefef;
        left: 0;
        bottom: 0;
        z-index: 200;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
    .repayNew .tip {
        margin-top: 4rem;
        font-size: 1.2rem;
        color: #7E7E7E;
        text-align: center;
    }
    .repayNew .getSmsReg {
        background-color: #fff;
        padding-top: 1.5rem;
        -webkit-animation: slideFormRight 0.3s linear both;
        animation: slideFormRight 0.3s linear both;
    }
    .repayNew .getSmsReg .text{
        font-size: 1.8rem;
        color: #303030;
        text-align: center;
        margin-bottom: 4.4rem;
        border-bottom: 0.02rem solid #ccc;
        padding: 0.5rem 0 2rem 0;
    }
    .repayNew .getSmsReg .tip{
        margin-top: 1.4rem;
        margin-bottom: 1rem;
    }
    .repayNew .getSmsReg  .getReg{
        display: block;
        margin:0 auto;
        font-size: 1.5rem;
        color: #108EE9;
    }
    .repayNew .getSmsReg  .getReg:disabled {
        color: #C5C5C5;
    }
    @keyframes slideFormRight {
        from {
            display:block;
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
        }
        to {
            display:block;
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }
    }

</style>
<style>
    .smsRegwrap{
        margin: 0 auto;
        padding-top: 3rem;
        overflow: hidden;
    }
    .inputBoxContainer{
        width:32.4rem;
        height: 4.5rem;
        margin: 0 auto;
        position: relative;

    }
    .inputBoxContainer .realInput{
        width: 100%;
        height: 100%;
        position: absolute;
        top:0;
        z-index: 0;
        filter:alpha(opacity=0);
        -moz-opacity:0;
        opacity:0;
    }
    .inputBoxContainer .realInput:focus {
        left:-10000px;
    }
    .inputBoxContainer .bogusInput span{

        height: 4.4rem;

    .repayNew .ui-btnWrap {
        position: absolute;
        bottom:0;
        left:0;

    }
    .inputBoxContainer .bogusInput{

        height: 100%;

        -webkit-border-radius: 7px;

        z-index: 2;

    }
    .yibaoRepayPage {

        overflow-y: initial;
    }
    .repayBtnWap {
        position: fixed;

        left:0;
        right:0;
        padding: 1rem 1.2rem 1.6rem;
        background-color: #fff;
    }
    .repayBtnWap .paybtn{
        display: block;
        width: 100%;
        height: 4.5rem;
        line-height: 4.5rem;
        text-align: center;
        background-color: #E2262A;

    }
    .repayBtnWap .paybtn:disabled {

    }

    }
    .newTip12 {

    }
    .once-mask {

        z-index: 100;

        align-items: center;
        border-top: 0.05rem solid #DFDFDF;

    }

</style>
